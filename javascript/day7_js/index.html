// Average Function
// Scenario: Create a function that takes an array of numbers
// as an argument and returns the average.
function average(arr){
    let sum=0;
    for(i=0;i<arr.length;i++){
        sum+=arr[i];
    }    
    let avg=sum/arr.length;
    return avg;
}

// Task 6: Temperature Converter
// Scenario: Create a function that converts temperatures between Celsius and Fahrenheit.
// Task: Define a function convertTemperature that takes two parameters: temp (the temperature) and scale (the scale to convert to, either “C” or “F”).
function temperatureConverter(temp, scale){
    let result;
    if(scale==="c" || scale==="C"){
        result=(temp-32)*5/9;
        return temp + " deg F is " + result.toFixed(2)+ " deg C";
    }
    else if(scale==="F"|| scale==="f"){
        result=(temp*9/5)+32;
        return temp +" deg C is " + result.toFixed(2)+ " deg F";
    }
    else{
        return "invalid scale. use 'c' for celsius or 'f' for farenheit"
    }
}
console.log(temperatureConverter(100, "C"));
