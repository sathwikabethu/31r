<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Audio Player</title>
    <style>
        * {
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #f0f0f0, #d9d9d9);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease;
}

.container:hover {
    transform: scale(1.05);
}

.audio-player {
    padding: 20px;
    text-align: center;
}

.cover {
    border-radius: 50%;
    overflow: hidden;
    width: 150px;
    height: 150px;
    margin: 0 auto 20px;
    transition: transform 0.3s ease;
}

.cover img {
    width: 100%;
    height: auto;
}

.cover:hover {
    transform: rotate(360deg);
}

.info h2 {
    margin: 10px 0 5px;
}

    background: #e6e6e6;

    height: 5px;

}

.progress {
    background: linear-gradient(to right, #ff007f, #ffb74d);
    height: 100%;
    transition: width 0.5s ease;
} */
    </style>
</head>
<body>
    <div class="container">
        <div class="audio-player">
            <div class="cover">
                <img src="images/cover.jpg" alt="Album Cover">
            </div>
            <div class="info">
                <h2>Song Title</h2>
                <p>Artist Name</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 50%;"></div>
                </div>
            </div>
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
