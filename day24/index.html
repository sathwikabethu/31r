<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
     <style>
     body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
    }
    
    .music-player {
        width: 300px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        margin: 50px auto;
    }
    
    .album-art {
        border-radius: 50%;
        overflow: hidden;
        width: 100px;
        height: 100px;
        margin: 0 auto 20px;
    }
    
    .album-art img {
        width: 100%;
        height: auto;
    }
    
    .track-info h2 {
        margin: 0;
        font-size: 1.2em;
    }
    
    /* .track-info p {
        color: gray;
    } */
    
    .progress-bar {
        width: 100%;
        height: 5px;
        background-color: #eaeaea;
        border-radius: 5px;
        margin: 10px 0;
    }
    
    .progress {
        height: 100%;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        border-radius: 5px;
    }
    
    /* .controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
    } */
    
    /* .play-pause {
        padding: 10px 20px;
        background-color: #ff7e5f;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    } */
    
    /* .volume-bar {
        width: 100%;
        height: 100px;
        background-color: #eaeaea;
        border-radius: 5px;
        margin-top: 10px;
    } */
    
    /* .volume-indicator {
        background-color: #ff7e5f;
        width: 100%;
        border-radius: 5px;
    } */
    </style>
</head>
<body>
    <div class="music-player">
        <div class="album-art">
            <img src="images/cover.jpg" alt="Album Art">
        </div>
        <div class="track-info">
            <h2>Track Title</h2>
            <p>Artist Name</p>
        </div>
        <div class="progress-bar">
            <div class="progress" style="width: 70%;"></div>
        </div>
        <div class="controls">
            <button class="play-pause">Play</button>
            <span class="time">0:00 / 3:29</span>
        </div>
        <div class="volume-bar">
            <div class="volume-indicator" style="height: 50%;"></div>
        </div>
    </div>
</body>
</html>
