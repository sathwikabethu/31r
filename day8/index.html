<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <form>
        <h1>Registration form</h1>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="first name"/>
      <input type="text" id="name" placeholder="last name"/>
      <br />
      <label for="number">Phone Number:</label>
      <input type="number" id="number" placeholder="Enter your number" />
      <br />
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="abc@gmail.com"/>
      <br />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="password" />
      <br />
      <label for="dob">date-of-birth</label>
      <input type="date"  id="dob" />
      <br />
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" id="a" value="female"/>
      <label for="a" >Female</label>
      <input type="radio" name="gender" id="b" value="male">
      <label for="b">Male</label>
      <input type="radio" id="c" name="gender" value="prefer not to say" />
      <label for="c">prefer not to say</label>
      <br />
      <label for="Hobbies">Hobbies</label>
      <input type="checkbox" name="hobby1" value="hobby" id="a1">
      <label for="a1">Dancing</label>
      <input type="checkbox" name="hobby2" value="hobby" id="b1">
      <label for="b1">Playing Badminton</label>
      <input type="checkbox" name="hobby3" value="hobby" id="c1">
      <label for="c1">cooking</label>
      <input type="checkbox" name="hobby4" value="hobby" id="d1">
      <label for="d1">Reading books</label>
<br>
      <label for="address" >Address</label>
      <input type="address" placeholder="address" id="address" name="address" >
      <br>
      <label for="file">upload resume</label>
      <input type="file" name="resume">
      <br>
      <input type="submit" value="submit">
      <input type="reset" value="reset">

    </form>
  </body>
</html>
