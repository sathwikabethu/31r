<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <fieldset>
      <form action="">
        <h1>SIGN UP!</h1>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <br /><br />
        <label for=""></label>
        <input
          type="email"
          id="email"
          name="email"
          pattern="[a-z A-Z 0-9 ._]+@[a-z]+\.[a-z]{2,4}"
          placeholder="Email"
          required
        />
        <br /><br />
        <label for=""></label>
        <input
          type="tel"
          id="phone number"
          name="phn num"
          pattern="[0-9]{10}"
          required
          placeholder="Phone Number"
        />
        <br /><br />
        <label for=""></label>
        <input
          type="password"
          id="password"
          name="password"
          pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])([a-z A-Z 0- !@#$%^&*]{8})"
          required
          placeholder="password"
        />
        <br /><br />
        <label for=""></label>
        <input
          type="password"
          id="confirm password"
          name="confirm password"
          required
          pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])([a-z A-Z 0- !@#$%^&*]{8})"
          placeholder="Confirm Password"
        />
        <br /><br />
        <a href="../login/index.html"><input type="button" value="SignUp" required /></a><br>
        <p>Already have an account?| <a href="../login/index.html">Login</a> |</p>
      </form>
    </fieldset>
  </body>
</html>
