<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <fieldset>
      <form>
        <h1>LOGIN</h1>
        <input type="text" id="name" placeholder="Username" pattern="[a-z]+" required />
        <br /><br />
        <input
          type="password"
          id="password"
          placeholder="Password"
          pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[a-z A-z 0-9 !@#$%^&*]{8}"
          required
        />
        <br />
        <br />
        <a href="../welcome/index.html"><input type="button" value="submit" /><br></a>
        <p>Don't have an account? | <a href="../signup/index.html">SignUp</a> |</p>
      </form>
    </fieldset>
  </body>
</html>
