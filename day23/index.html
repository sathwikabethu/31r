    .container1 {
            width: 500px;
            height: 600px;
            background-color: lightblue;
            margin: auto;
            overflow: hidden;
            text-align: center;
            padding-top: 20px;
        }
        .buttons button {
            background-color: rgb(78, 134, 155);
            color: aliceblue;
            box-shadow: none;
            margin: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .container2 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            transition: transform 2s ease;
        }
        img {
            width: 200px;
            height: 250px;
            transition: all 2s ease;
        }
         #btn1:hover ~ .container2 img {
            transform: translateX(200px);
            transition: all 2s ease 0s

        }
        #btn2:hover ~ .container2 img {
            transform: scale(2.8);
        }
        #btn3:hover ~ .container2 {
            transform: rotate(360deg);
        }
        #btn4:hover ~ .container2>img {
            transform: skewX(30deg);
        }
    
  </style>
  <body>
    <div class="container1">
      <div class="buttons">
        <button id="btn1">translate</button>
        <button id="btn2">scale</button>
        <button id="btn3">rotate</button>
        <button id="btn4">skew</button>
      </div>
      <div class="container2">
        <img src="../day13/food1.jpg" alt="" />
      </div>
    </div>
  </body>
